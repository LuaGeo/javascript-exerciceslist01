<!-- 12. Faça um algoritmo que transforme uma velocidade fornecida em m/s pelo usuário para
Km/h. Para tal, multiplique o valor em m/s por 3,6. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const speedMeterPerSecond= prompt("Informe a velocidade em m/s: ")
      
      speedKilometerPerHour = speedMeterPerSecond * 3.6

      alert(`A velocidade é de: ${speedKilometerPerHour} Km/h`)
    </script>
</head>
<body>
    <h1>Exercício 12 - JavaScript</h1>
</body>
</html>
