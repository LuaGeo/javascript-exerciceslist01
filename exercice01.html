<!-- 1. Dado o tamanho da base e da altura de um retângulo, calcular a sua área e o seu
perímetro. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const base = prompt("Informe o valor da base (em cm): ")
      const height = prompt("Informe o valor da altura (em cm): ")
      
      const area = base * height
      const perimeter = base*2 + height*2

      alert(`A area do retângulo é de: ${area} cm²`)
      alert(`O perimetro do retângulo é de: ${perimeter} cm`)
    </script>
</head>
<body>
    <h1>Exercicio 01 - JavaScript</h1>
</body>
</html>
