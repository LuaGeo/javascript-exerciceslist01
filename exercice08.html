<!-- 8. Dado que a fórmula para conversão de Fahrenheit para Celsius é C = 5/9 (F – 32), ler um
valor de temperatura em Fahrenheit e exibi-lo em Celsius -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const fahrenheitTemperature = prompt("Informe o valor da temperatura (em Fahrenheit): ")
      
      const celsiusTemperature = 5/9 * (fahrenheitTemperature - 32)


      alert(`A temperatura dada em Farenheit equivale a: ${celsiusTemperature}°C`)
    </script>
</head>
<body>
    <h1>Exercício 08 - JavaScript</h1>
</body>
</html>
