<!-- 5. Ler um número inteiro e exibir o seu sucessor. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const number = prompt("Informe um numero: ")
      
      const result = parseInt(number) + 1


      alert(`O sucessor de ${number} é: ${result}`)
    </script>
</head>
<body>
    <h1>Exercício 05 - JavaScript</h1>
</body>
</html>
