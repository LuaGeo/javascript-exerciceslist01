<!-- 15. Num dia de sol, você deseja medir a altura de um prédio, porém, a trena não é
suficientemente longa. Assumindo que seja possível medir sua sombra e a do prédio no
chão, e que você lembre da sua altura, faça um programa para ler os dados necessários e
calcular a altura do prédio. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const yourHeight = prompt("Informe a sua altura em cm: ")
      const yourShadowsLength = prompt("Informe o tamanho de sua sombra em cm: ")
      const buildingShadowsLength = prompt("Informe o tamanho da sombra do predio em cm: ")
      
      const buildingHeight = (yourHeight * buildingShadowsLength) / yourShadowsLength
      
      const buildingHeight = buildingHeight / 100
      
      alert(`A altura do prédio é de: ${buildingHeight} metros`)
      
    </script>
</head>
<body>
    <h1>Exercício 15 - JavaScript</h1>
</body>
</html>
