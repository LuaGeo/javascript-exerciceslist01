<!-- 9. Faça um algoritmo que calcule e apresente o valor do volume de uma lata de óleo, dado
seu raio e sua altura. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const radius = prompt("Informe o valor do raio da base (em cm): ")
      const height = prompt("Informe o valor da altura (em cm): ")
      
      const volume = Math.PI * radius * height

      alert(`O volume da lata é de: ${volume}cm³`)
    </script>
</head>
<body>
    <h1>Exercício 09 - JavaScript</h1>
</body>
</html>
