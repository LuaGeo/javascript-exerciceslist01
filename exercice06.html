<!-- 6. Ler dois números inteiros e exibir o quociente e o resto da divisão inteira entre eles. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const number01 = prompt("Informe um primeiro numero: ")
      const number02 = prompt("Informe um segundo numero: ")
      
      const quotient = number01 / number02
      const rest = number01 % number02


      alert(`O quociente entre os dois numeros é: ${quotient}`)
      alert(`O resto da operação anterior é: ${rest}`)
    </script>
</head>
<body>
    <h1>Exercício 06 - JavaScript</h1>
</body>
</html>
