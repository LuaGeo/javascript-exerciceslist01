<!-- 2. Dado o tamanho do lado de um quadrado, calcular a área e o perímetro do mesmo. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const squareSide = prompt("Informe o valor do lado de um quadrado (em cm): ")
      
      const area = Math.pow(squareSide, 2)
      const perimeter = squareSide*4


      alert(`A area do quadrado é de: ${area} cm²`)
      alert(`O perimetro do quadrado é de: ${perimeter} cm`)
    </script>
</head>
<body>
    <h1>Exercício 02 - JavaScript</h1>
</body>
</html>
