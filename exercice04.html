<!-- 4. Dado os três lados de um triângulo determinar o perímetro do mesmo. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const side01 = prompt("Informe os valores dos 3 lados de um triângulo (em cm). 1° lado: ")
      const side02 = prompt("2° lado: ")
      const side03 = prompt("3° lado: ")
      
      const perimeter = parseInt(side01) + parseInt(side02) + parseInt(side03)


      alert(`O perimetro do triângulo é de: ${perimeter} cm`)
    </script>
</head>
<body>
    <h1>Exercício 04 - JavaScript</h1>
</body>
</html>
