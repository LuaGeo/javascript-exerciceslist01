<!-- 3. Dado o tamanho do raio de uma circunferência, calcular a área e o perímetro da mesma. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <script>
      const radiusCircle = prompt("Informe o valor do raio de uma circunfência (em cm): ")
      
      const area = Math.PI * radiusCircle
      const perimeter = 2 * Math.PI * radiusCircle

      alert(`A area da circunferência é de: ${area} cm²`)
      alert(`O perimetro da circunferência é de: ${perimeter} cm`)
    </script>
</head>
<body>
    <h1>Exercício 03 - JavaScript</h1>
</body>
</html>
